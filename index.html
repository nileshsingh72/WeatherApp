<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12.30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">
            Monday, 24 May <span id="am-pm">PM</span>
          </div>
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <p>Feels like</p>
              <p id="feels">---</p>
            </div>
            <div class="weather-item">
              <p>pressure</p>
              <p id="pressure">--</p>
            </div>
            <div class="weather-item">
              <p>Wind-speed</p>
              <p id="windspeed">--</p>
            </div>
          </div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">Asia</div>
          <div class="country" id="country">--</div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="searchdiv">
        <input type="text" id="city" placeholder="City Name ...." />
        <button id="button">ENTER</button>
      </div>
      <div id="info">
        <!-- <img id="imageicon" src="" /> -->
        <div class="other">
          <div id="cityname">City --</div>
          <div id="temperature">Temp --&#176; C</div>
          <!-- <div class="temp">DAy-35.6&#176; C</div> -->
          <div id="lat">Latitude --</div>
          <div id="long">Longitude --</div>
          <div id="desc">Description ..</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
